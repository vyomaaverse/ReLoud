<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReLoud</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1 class="text-light display-1 text-center">ReLoud</h1>
  <div class="container mt-5">
    <p class="lead text-light mt-4 text-center">Select Voice</p>
    <select id="voices" class="form-select text-muted"></select>
    <div class="d-flex mt-4 text-light text-center justify-content-evenly responsive-flex">
      <div>
        <p class="lead">Volume</p>
        <input type="range" min="0" max="1" value="1" step="0.1" id="volume" />
        <span id="volume-label" class="ms-2">1</span>
      </div>
      <div class="mx-5">
        <p class="lead">Speed</p>
        <input type="range" min="0.1" max="10" value="1" id="rate" step="0.1" />
        <span id="rate-label" class="ms-2">1</span>
      </div>
      <div>
        <p class="lead">Pitch</p>
        <input type="range" min="0" max="2" value="1" step="0.1" id="pitch" />
        <span id="pitch-label" class="ms-2">1</span>
      </div>
    </div>
    <textarea class="form-control bg-dark text-light mt-5" cols="30" rows="10"
      placeholder="Type/Paste your text here..."></textarea>
      <div class="my-3">
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center">
          Characters:
          <span class="badge badge-primary badge-pill" id="character-count">0</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
          Words:
          <span class="badge badge-primary badge-pill" id="word-count">0</span>
          </li>
          </ul>
      </div>
    <div class="mb-5 text-center">
      <button id="start" class="btn btn-success mt-5 me-3">Start</button>
      <button id="pause" class="btn btn-warning mt-5 me-3">Pause</button>
      <button id="resume" class="btn btn-info mt-5 me-3">Resume</button>
      <button id="cancel" class="btn btn-danger mt-5 me-3">Cancel</button>
    </div>
  </div>

  <footer class="bg-dark text-center text-white">

    <div class="container">
      <section>
        <a class="btn btn-outline-light btn-floating m-1" href="https://twitter.com/vyomaa_verse" role="button"><i
            class="fab fa-twitter"></i></a>
        <a class="btn btn-outline-light btn-floating m-1" href="https://www.linkedin.com/in/nandita-tomar/"
          role="button"><i class="fab fa-linkedin-in"></i></a>
        <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/vyomaaverse" role="button"><i
            class="fab fa-github"></i></a>
      </section>
    </div>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Â© 2021 All rights reserved -
      <a class="text-white" href="https://mdbootstrap.com/">Nandita Tomar</a>
    </div>
  </footer>
</body>
<script src="./main.js"></script>

</html>
